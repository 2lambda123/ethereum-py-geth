[tox]
envlist =
    py{35,36,37}-lint
    py{35,36,37}-install-geth-{v1.7.0, v1.7.2, v1.8.1, v1.8.2, v1.8.3, v1.8.4, v1.8.5, v1.8.6, v1.8.7, v1.8.8, v1.8.9, v1.8.10, v1.8.11, v1.8.12, v1.8.13, v1.8.14, v1.8.15, v1.8.16, v1.8.17, v1.8.18, v1.8.19, v1.8.20, v1.8.21, v1.8.22, v1.9.0, v1.9.1, v1.9.2, v1.9.3, v1.9.4, v1.9.5, v1.9.6, v1.9.7, v1.9.8, v1.9.9, v1.9.10, v1.9.11, v1.9.12, v1.9.13, v1.9.14, v1.9.15, v1.9.16, v1.9.17, v1.9.18, v1.9.19, v1.9.20, v1.9.21, v1.9.22, v1.9.23, v1.9.24, v1.9.25, v1.10.0, v1.10.1}


[flake8]
max-line-length = 100
exclude =
ignore =


[testenv]
whitelist_externals =
    bash
commands =
    install-geth: {[common_geth_installation_and_check]commands}
passenv =
    GETH_VERSION
    GOROOT
    GOPATH
    HOME
    PATH
setenv =
    installation: GETH_RUN_INSTALL_TESTS=enabled
deps =
    .[test]
    install-geth: {[common_geth_installation_and_check]deps}
basepython =
    py35: python3.5
    py36: python3.6
    py37: python3.7


[common_geth_installation_and_check]
deps = .[dev,test]
commands =
    bash ./.circleci/install_geth.sh
    pytest {posargs:tests/core}
    pytest {posargs:-s tests/installation}


[common-lint]
deps = .[lint]
setenv = MYPYPATH={toxinidir}:{toxinidir}/stubs
commands =
    flake8 {toxinidir}/geth

[testenv:py35-lint]
deps = {[common-lint]deps}
setenv = {[common-lint]setenv}
commands = {[common-lint]commands}

[testenv:py36-lint]
deps = {[common-lint]deps}
setenv = {[common-lint]setenv}
commands = {[common-lint]commands}

[testenv:py37-lint]
deps = {[common-lint]deps}
setenv = {[common-lint]setenv}
commands = {[common-lint]commands}

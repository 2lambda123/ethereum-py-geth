[tox]
envlist =
    py{37,38,39,310,311}-lint
    py{37,38,39,310,311}-install-geth-{ \
        v1_9_14, v1_9_15, v1_9_16, v1_9_17, v1_9_18, v1_9_19, v1_9_20, \
        v1_9_21, v1_9_22, v1_9_23, v1_9_24, v1_9_25, v1_10_0, v1_10_1, \
        v1_10_2, v1_10_3, v1_10_4, v1_10_5, v1_10_6, v1_10_7, v1_10_8, \
        v1_10_9, v1_10_10, v1_10_11, v1_10_12, v1_10_13, v1_10_14, v1_10_15, \
        v1_10_16, v1_10_17, v1_10_18, v1_10_19, v1_10_20, v1_10_21, v1_10_22, \
        v1_10_23, v1_10_24, v1_10_25, v1_10_26, v1_11_0, v1_11_1, v1_11_2, \
        v1_11_3, v1_11_4, v1_11_5, v1_11_6, v1_12_0, v1_12_1 \
    }
    py{37,38,39,310,311}-wheel
    py311-wheel-windows

[isort]
combine_as_imports=True
force_grid_wrap=1
force_sort_within_sections=True
known_third_party=hypothesis,pytest
known_first_party=geth
multi_line_output=3
profile=black

[flake8]
max-line-length=88
exclude=venv*,.tox,build
extend-ignore=E203

[testenv]
usedevelop=True
allowlist_externals =
    bash
commands =
    install-geth: {[common_geth_installation_and_check]commands}
passenv =
    GETH_VERSION
    GOROOT
    GOPATH
    HOME
    PATH
setenv =
    installation: GETH_RUN_INSTALL_TESTS=enabled
deps =
    .[test]
    install-geth: {[common_geth_installation_and_check]deps}
basepython =
    py37: python3.7
    py38: python3.8
    py39: python3.9
    py310: python3.10
    py311: python3.11

[common_geth_installation_and_check]
deps = .[dev,test]
commands =
    bash ./.circleci/install_geth.sh
    pytest {posargs:tests/core}
    pytest {posargs:-s tests/installation}

[common-lint]
basepython=python
extras=lint
allowlist_externals=black
commands=
    flake8 {toxinidir}/geth {toxinidir}/tests
    isort --check-only --diff {toxinidir}/geth {toxinidir}/tests
    black --check {toxinidir}/geth {toxinidir}/tests {toxinidir}/setup.py

[testenv:lint]
basepython: python
extras: {[common-lint]extras}
commands: {[common-lint]commands}

[testenv:py{37,38,39,310,311}-lint]
extras: {[common-lint]extras}
commands: {[common-lint]commands}

[testenv:py{37,38,39,310,311}-wheel]
deps=
    wheel
    build[virtualenv]
allowlist_externals=
    /bin/rm
    /bin/bash
commands=
    python -m pip install --upgrade pip
    /bin/rm -rf build dist
    python -m build
    /bin/bash -c 'python -m pip install --upgrade "$(ls dist/py_geth-*-py3-none-any.whl)" --progress-bar off'
    python -c "import geth"
skip_install=true

[testenv:py311-wheel-windows]
deps=
    wheel
    build[virtualenv]
allowlist_externals=
    bash.exe
commands=
    python -m pip install --upgrade pip
    bash.exe -c "rm -rf build dist"
    python -m build
    bash.exe -c 'python -m pip install --upgrade "$(ls dist/py_geth-*-py3-none-any.whl)" --progress-bar off'
    python -c "import geth"
skip_install=true
